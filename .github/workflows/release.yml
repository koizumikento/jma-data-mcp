name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Build Windows executable
        run: >
          uv run pyinstaller --onefile --name jma-data-mcp
          --collect-data jma_data_mcp
          --copy-metadata fastmcp
          jma_data_mcp/__main__.py

      - name: Smoke test executable
        shell: pwsh
        run: |
          dist\jma-data-mcp.exe --help
          dist\jma-data-mcp.exe station get --code 44132 | Out-File -FilePath station.json -Encoding utf8
          Get-Content station.json | ConvertFrom-Json | Out-Null

      - name: Create SHA256 checksum
        shell: pwsh
        run: |
          $hash = Get-FileHash -Path dist\jma-data-mcp.exe -Algorithm SHA256
          "$($hash.Hash.ToLower())  jma-data-mcp.exe" | Out-File -FilePath SHA256SUMS.txt -Encoding ascii

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            dist/jma-data-mcp.exe
            SHA256SUMS.txt

  release:
    runs-on: ubuntu-latest
    needs: build-windows
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/dist/jma-data-mcp.exe
            release-assets/SHA256SUMS.txt
